<!DOCTYPE html>
<html lang="en">
<head>
    {%load materializecss %}
    {%load static%}
          <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static '/css/materialize.min.css'%}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static '/css/nouislider.min.css'%}"  media="screen,projection"/>
	  <link type="text/css" rel="stylesheet" href="{% static '/css/registration_style.css'%}"  media="screen,projection"/>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="cdn.materialdesignicons.com/2.8.94/css/materialdesignicons.min.css">
      <link rel="stylesheet" href="https://cdn.rawgit.com/Dogfalo/materialize/v1-dev/extras/noUiSlider/nouislider.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta charset="UTF-8">
	<title>Registration</title>

</head>
<body id="registration" class="scrollspy">
	<div id="nav_bar" class="navbar-fixed">
		<nav class="teal lighten-3">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo white-text center"><i class="material-icons white-text">place</i>Registration</a>
			</div>
		</nav>
	</div>
<section class="section-reg section center scrollspy label-animated">
<div class="container">
	<div class="row card-panel light"  style="margin: 100px;">
    <form class="col s12" method="POST">
        {% csrf_token %}
        {{user_form}}
        <div class="footer">
      	    <input type="submit" value="Submit"
               class="modal-close waves-effect waves-light btn light-blue lighnten-1 right white-text"/>
        </div>
    </form>

  </div>
</div>
</section>
 <script type="text/javascript" src="{% static '/js/materialize.min.js' %}"></script>
</body>
</html>
